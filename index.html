<style>

  .password-for-file-popup {
    position: fixed;
    background-color: white;
    border-top: 1px;
    top: 50%;
    left: 50%;
    height: 300px;
    width: 450px;
    border-radius: 12px;
    transform: translate(-50%, -50%);
    box-shadow: 10px 10px 300px 200px rgba(0,0,0,0.3);
  }

  .password-for-file-popup-div {
    height: 90%;
    width: 90%;
    margin-left: 5%;
    display: grid;
    grid-row-gap: 15px;
  }

  .password-for-file-popup-text {
    grid-row: 1/2;
    color: black;
    text-align: center;
    padding-top: 37px;
    margin: 0;
    font-size: 19px;
  }

  textarea:focus, input:focus{
      outline: none;
  }

  @keyframes enter-password-input {
    from {border-bottom: 2px solid #0072FF;}
    to {border-bottom: 2px solid #00C3FF;}
  }

  .password-for-file-popup-input {
    grid-row: 2/4;
    border: 0px;
    border-bottom: 2px solid #0072FF;
    margin-bottom: 15px;
    padding-left: 6px;
    font-size: 13px;
  }

  .password-for-file-popup-input:hover {
    animation-name: enter-password-input;
    animation-duration: 0.3s;
    border-bottom: 2px solid #00C3FF;
    color: black;
  }

  .password-for-file-popup-button {
    font-family: 'PT Sans';
    font-size: 14px;
    font-weight: bold;
    border: 2px solid #2356E7;
    border-radius: 14px;
    grid-row: 4/6;
  }

  .password-for-file-popup-cancel {
    font-family: 'PT Sans';
    font-size: 14px;
    font-weight: bold;
    border: 2px solid #FF004E;
    border-radius: 14px;
    grid-row: 6/8;
  }

  @keyframes enter-password-continue {
    from {background-color: none; color: black; border: 2px solid #2356E7;}
    to {background-color: #2356E7; color: white; border: 2px solid #2356E7;}
  }

  .password-for-file-popup-button:hover {
    animation-name: enter-password-continue;
    animation-duration: 0.3s;
    background-color: #2356E7;
    color: white;
    cursor: pointer;
  }

  @keyframes enter-password-cancel {
    from {background-color: none; color: black; border: 2px solid #FF004E;}
    to {background-color: #FF004E; color: white; border: 2px solid #FF004E;}
  }

  .password-for-file-popup-cancel:hover {
    animation-name: enter-password-cancel;
    animation-duration: 0.3s;
    background-color: #FF004E;
    color: white;
    cursor: pointer;
  }

  html, body {
    height: 100%;
    width: 100%;
    padding: 0;
    margin: 0;
    font-family: 'PT Sans';
  }

  #container {
    height: 100%;
    width: 100%;
    color: white;
    background-color: #2356E7;
  }

  h1 {
    padding: 0;
    margin: 0;
  }

  .login-text {
    padding-top: 40px;
    margin: auto;
    padding-top: 20%;
    width: 50%;
  }

  .login-text > h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 9000;
    padding: 0;
  }

  .login-text > h5 {
    text-align: center;
    font-weight: 10;
    margin: 0;
    padding: 0;
    color: #b5b5b5;
  }

  .login-options {
    margin: auto;
    font-size: 14px;
    width: 60%;
    margin-top: 50px;
    color: white;
    display: flex;
    justify-content: center;
  }

  @keyframes change-login-options-hover {
    from {background-color: none; color: white; border: 1px solid #d6d4d4;}
    to {background-color: #eff0f2; color: black; border: 1px solid #eff0f2;}
  }

  .login-options > div {
    background-color: none;
    border: 2px solid #d6d4d4;
    border-radius: 30px;
    width: 50%;
    margin-right: 10px;
    margin-left: 10px;
  }

  .login-options > div:hover {
    animation-name: change-login-options-hover;
    animation-duration: 0.4s;
    color: black; 
    border: 1px solid #eff0f2;
    background-color: #eff0f2;
    cursor: pointer;

  }

  .login-options > div > h3 {
    text-align: center;
    font-weight: 500;
    font-size: 15px;
  }

</style>
